<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="inputContainer">
      <div>
        <label for="day" class="form-label dayLabel">D A Y</label>
        <input type="text" name="day" placeholder="DD" class="form-control input inputDay">
        <span class="errorDay error"></span>
      </div>
      <div>
        <label for="month" class="form-label monthLabel">M O N T H</label>
        <input type="text" name="month" placeholder="MM" class="form-control input inputMonth">
        <span class="errorMonth error"></span>
      </div>
      <div>
        <label for="year" class="form-label yearLabel">Y E A R</label>
        <input type="text" name="year" placeholder="YYYY" class="form-control input inputYear">
        <span class="errorYear error"></span>
      </div>
    </div>
    <div class="calculateBtnContainer">
      <hr>
      <button class="calculateBtn">
        <img src="/assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="resultContainer">
      <span>
        <span class="resultYear">- -</span> years
      </span>
      <span>
        <span class="resultMonth">- -</span> months
      </span>
      <span>
        <span class="resultDay">- -</span> days
      </span>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="app.js"></script>
</body>

</html>
